---
name: Release
on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          makeLatest: true
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
